apiVersion: v1
kind: Service
metadata:
  name: "%APP_NAME_LOWERCASE%-service"
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  #type: LoadBalancer
  type: NodePort
  ports:
  # the port that this service should serve on
  - name: http
    port: 9080
  - name: https
    port: 9443

  selector:
    app: "%APP_NAME_LOWERCASE%-selector"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "%APP_NAME_LOWERCASE%-deployment"
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 1
  template:
    metadata:
      labels:
        app: "%APP_NAME_LOWERCASE%-selector"
    spec:
      containers:
      - name: %APP_NAME_LOWERCASE%
        image: %APP_NAME_LOWERCASE%:latest
